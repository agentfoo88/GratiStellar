name: gratistellar
description: "Build your universe of thankfulness with a peaceful gratitude tracker"
publish_to: "none"

version: 0.9.3

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core functionality
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  vector_math: ^2.2.0
  package_info_plus: ^9.0.0

  # Data & storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  archive: ^4.0.7

  # Firebase & Auth
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  google_sign_in: ^7.2.0

  # UI & visuals
  flutter_svg: ^2.0.10
  provider: ^6.1.1
  share_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/textures/
    - assets/fonts/
    - assets/icon_star.svg
    - assets/icon.png

  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-VariableFont_wght.ttf

flutter_launcher_icons:
  android: true
  ios: false
  windows:
    generate: true
    image_path: "assets/icon.png"
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1A2238"
  adaptive_icon_foreground: "assets/icon.png"
